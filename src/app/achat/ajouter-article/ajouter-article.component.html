

<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Créer Article</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="code">Code</label> 
                  <input id="code" name="code" formControlName="code" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="unite">Unité par defaut</label> 
                  <input id="unite" name="unite" formControlName="unite" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="text">Hauteur</label> 
                  <div class="input-group">
                    <input id="text" formControlName="hauteur" name="text" type="text" class="form-control"> 
                    <div class="input-group-append">
                      <div class="input-group-text">m</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="largeur">Largeur</label> 
                  <input id="largeur" formControlName="largeur" name="largeur" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="dimension">Dimension</label> 
                  <input id="dimension" formControlName="dimension" name="dimension" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="poids">Poids unitaire</label> 
                  <input id="poids"  formControlName="poids" name="poids" type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <button name="submit" type="submit" class="btn btn-primary">Créer</button>
                </div>
              </form>
              
               
               
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

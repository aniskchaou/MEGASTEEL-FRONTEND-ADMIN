
<div class="animated fadeIn">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="box-title">Bons d'entrée achat </h4>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card-body">
                <!-- <canvas id="TrafficChart"></canvas>   -->
               
                  <table  id="bootstrap-data-table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th class="serial">Code</th>
                        <th class="avatar">Date</th>
                        <th>Quantité</th>
                        <th>Unité</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let a of achats">
                        <td class="serial">{{a.code}}</td>
                        <td class="serial">{{a.date}}</td>
                        <td class="serial">{{a.quantite}}</td>
                        <td class="serial">{{a.unite}}</td>
                        <td>
                          <a class="btn btn-warning btn-sm" routerLink="/editer-bon-entree-achat/{{a.id}}" role="button"><i class="fa fa-edit"></i></a>
                          <a class="btn btn-danger btn-sm" href="#" role="button"><i class="fa fa-trash"></i></a>
                        </td>
                      </tr>
                    
  
                    </tbody>
                  </table>
                
              </div>
            </div>
  
          </div> <!-- /.row -->
          <div class="card-footer"><a class="btn btn-success" (click)="redirectAjouter()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
        </div>
      </div><!-- /# column -->
    </div>
    <!--  /Traffic -->
    <div class="clearfix"></div>
    <!-- Orders -->
  
  
  
  </div>

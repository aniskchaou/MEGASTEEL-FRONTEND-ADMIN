

<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Editer article</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form>
                <div class="form-group">
                  <label for="code">Code</label> 
                  <input [(ngModel)]="model.code" id="code" name="code" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="unite">Unit√© par defaut</label> 
                  <input  [(ngModel)]="model.unite" id="unite" name="unite" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="text">Hauteur</label> 
                  <div class="input-group">
                    <input [(ngModel)]="model.hauteur" id="text" name="text" type="text" class="form-control"> 
                    <div class="input-group-append">
                      <div class="input-group-text">m</div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="largeur">Largeur</label> 
                  <input id="largeur" [(ngModel)]="model.largeur" name="largeur" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="dimension">Dimension</label> 
                  <input id="dimension" [(ngModel)]="model.dimension" name="dimension" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="poids">Poids unitaire</label> 
                  <input id="poids"[(ngModel)]="model.poids" name="poids" type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <button name="submit" (click)="onSubmit()" type="submit" class="btn btn-primary">Editer Article</button>
                </div>
              </form>
              
               
               
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

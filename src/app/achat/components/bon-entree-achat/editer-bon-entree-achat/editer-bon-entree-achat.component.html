

<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Editer bon entree achat</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form>
                <div class="form-group">
                  <label for="code">Code</label> 
                  <input [(ngModel)]="model.code" id="code" name="code" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="date">Date</label> 
                  <input id="date" [(ngModel)]="model.date" name="date" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="quantite">Quantité</label> 
                  <input [(ngModel)]="model.quantite" id="quantite" name="quantite" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="unite">Unité</label> 
                  <input [(ngModel)]="model.unite" id="unite" name="unite" type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <button name="submit" type="submit" (click)="onSubmit()" class="btn btn-primary">Créer Article</button>
                </div>
              </form>
              
               
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

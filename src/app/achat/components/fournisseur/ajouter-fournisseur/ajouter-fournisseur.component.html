
<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Créer fournisseur</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form [formGroup]="fournisseurForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="codeFounisseur">Code fournisseur</label> 
                  <input id="codeFounisseur" formControlName="codeFounisseur" name="codeFounisseur" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="nom">Nom</label> 
                  <input id="nom" name="nom" formControlName="nom" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="adresse">Adresse</label> 
                  <input id="adresse" name="adresse" formControlName="adresse" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="tva">TVA</label> 
                  <input id="tva" name="tva" type="text" formControlName="tva" class="form-control">
                </div>
                <div class="form-group">
                  <label for="telephone">Téléphone</label> 
                  <input id="telephone" name="telephone" formControlName="telephone" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="fax">Fax</label> 
                  <input id="fax" name="fax" formControlName="fax" type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <button name="submit" type="submit" class="btn btn-primary">Créer Fournisseur</button>
                </div>
              </form>
              
       
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

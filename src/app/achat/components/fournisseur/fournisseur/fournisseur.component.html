
<div class="animated fadeIn">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="box-title">Fournisseurs</h4>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card-body">
                <!-- <canvas id="TrafficChart"></canvas>   -->
              
                  <table id="bootstrap-data-table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        
                        <th class="avatar">Code fournisseur</th>
                        <th>Nom</th>
                        <th>Adresse</th>
                        <th>TVA</th>
                        <th>Téléphone</th>
                        <th>Responsable</th>
                        <th>fax</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let f of fournisseurs">
                        
                        <td class="serial">{{f.codeFournisseur}}</td>
                        <td class="serial">{{f.nom}}</td>
                        <td class="serial">{{f.adresse}}</td>
                        <td class="serial">{{f.tva}}</td>
                        <td class="serial">{{f.telephone}}</td>
                        <td class="serial">{{f.responsable}}</td>
                        <td class="serial">{{f.fax}}</td>
                        <td>
                          <a class="btn btn-warning btn-sm" routerLink="/editer-fournisseur/{{f.id}}" href="#" role="button"><i class="fa fa-edit"></i></a>
                          <a class="btn btn-danger btn-sm" href="#" role="button"><i class="fa fa-trash"></i></a>
                        </td>
                      </tr>
  
                    </tbody>
                  </table>
                
              </div>
            </div>
  
          </div> <!-- /.row -->
          <div class="card-footer"><a class="btn btn-success" (click)="redirectAjouter()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
        </div>
      </div><!-- /# column -->
    </div>
    <!--  /Traffic -->
    <div class="clearfix"></div>
    <!-- Orders -->
  
  
  
  </div>

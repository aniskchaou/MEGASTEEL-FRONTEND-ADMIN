
<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Créer Machine</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              
<form [formGroup]="ofForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nom">Nom de Machine</label> 
    <input id="nom" formControlName="nom" name="nom" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="debut">Début de production</label> 
    <input id="debut" formControlName="debut" name="debut" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="durée">Durée de fonctionnement</label> 
    <input id="durée" formControlName="duree" name="duree" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="7">Temps d'arret</label> 
    <input id="7" formControlName="arret" name="arret" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="etat">Etat</label> 
    <div>
      <select id="etat" formControlName="etat" name="etat" class="custom-select">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
  </div> 
  <div class="form-group">
    <button name="submit" type="submit" class="btn btn-primary">Créer</button>
  </div>
</form>


            
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

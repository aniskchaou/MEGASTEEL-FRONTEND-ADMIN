
<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Ordres de fabrication</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form [formGroup]="ofForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="nom">Nom</label> 
                  <input formControlName="nom" id="nom" name="nom" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="occurance">Occurance</label> 
                  <input formControlName="occurance" id="occurance" name="occurance" type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              
              
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
        <div class="card-footer"><a class="btn btn-success" (click)="redirectAddOf()" role="button"><i class="fa fa-plus"></i> Cr√©er</a></div>
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>


<div class="animated fadeIn">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="box-title">Machines </h4>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-body">
                            <!-- <canvas id="TrafficChart"></canvas>   -->
                           
                              <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                  <thead>
                                      <tr>
                                          <th class="avatar">Nom de Machine</th>
                                          <th>Début de production</th>
                                          <th>Durée de fonctionnement</th>
                                          <th>Temps d'arret</th>
                                          <th>Etat</th>
                                               
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let m of machines">
                                          <td class="serial">{{m.nom}}</td>
                                          <td class="serial">{{m.production}} </td>
                                          <td>{{m.fonctionnement}}</td>
                                          <td class="serial">{{m.tempsArret}}</td>
                                          <td class="serial"> <span class="badge badge-success">{{m.etat}}</span></td>
                                        
                                          
                                      </tr>
                                   
                                  </tbody>
                              </table>
                       
                        </div>
                    </div>
                   
                </div> <!-- /.row -->
                <div class="card-footer"><a class="btn btn-success" (click)="redirectAjouter()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
            </div>
          </div><!-- /# column -->
        </div>
        <!--  /Traffic -->
        <div class="clearfix"></div>
        <!-- Orders -->
      
      
        
      </div>

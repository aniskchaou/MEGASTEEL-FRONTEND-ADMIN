
<div class="animated fadeIn">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="box-title">Opérateurs </h4>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-body">
                            <!-- <canvas id="TrafficChart"></canvas>   -->
                            
                              <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                  <thead>
                                      <tr>
                                          <th class="avatar">Code</th>
                                          <th>Nom</th>
                                          <th>Prénom</th>
                                          <th>Téléphone</th>
                                          <th>Email</th>
                                          <th>Etat</th>
                                          
                                          
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let o of operateurs">
                                          <td class="serial">{{o.code}}</td>
                                          <td class="serial">{{o.nom}} </td>
                                          <td>{{o.prenom}}</td>
                                          <td class="serial">{{o.telephone}}</td>
                                          <td class="serial">{{o.email}}</td>
                                          <td class="serial"><span class="badge badge-success">{{o.etat}}</span></td>
                                        
                                          
                                      </tr>
                                   
                                  </tbody>
                              </table>
                          
                        </div>
                    </div>
                   
                </div> <!-- /.row -->
                <div class="card-footer"><a class="btn btn-success" (click)="redirectAjouter()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
            </div>
          </div><!-- /# column -->
        </div>
        <!--  /Traffic -->
        <div class="clearfix"></div>
        <!-- Orders -->
      
      
        
      </div>



<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong class="card-title">Créer Activité</strong>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form [formGroup]="ofForm" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                  <label for="codeOF">Nom de l'activité</label> 
                  <input id="codeOF" formControlName="codeOF" name="nomActivite" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codeOF.errors }">
                  <div *ngIf="submitted && f.nomActivite.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.nomActivite.errors.required">Title is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="familleEntrant">Famille entrant</label> 
                  <div>
                    <select id="familleEntrant" formControlName="familleEntrant" name="familleEntrant" class="custom-select" [ngClass]="{ 'is-invalid': submitted && f.codeOF.errors }">
                      <option value="3E3E23">132E1D</option>
                      <option value="3DE23">1E3D23</option>
                      <option value="3E23D">D3221</option>
                    </select>
                  
                  </div>
                </div>
                <div class="form-group">
                  <label for="familleSortant">Famille Sortant</label> 
                  <div>
                    <select id="familleSortant" formControlName="familleSortant" name="familleSortant" class="custom-select">
                      <option value="31SASZA">21S12S</option>
                      <option value="A2SDA">1S21S</option>
                      <option value="78TFH">ZA3E32</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="nombreArticle">Nombre d'article</label> 
                  <input id="nombreArticle" formControlName="nombreArticle" name="nombreArticle" type="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombreArticle.errors }">
                  <div *ngIf="submitted && f.nombreArticle.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.nombreArticle.errors.required">Title is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="codeMachine">Nombre de machine</label> 
                  <input id="codeMachine" formControlName="codeMachine" name="codeMachine" type="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codeMachine.errors }">
                  <div *ngIf="submitted && f.codeMachine.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.codeMachine.errors.required">Title is required</div>
                  </div>
                </div> 
                <div class="form-group">
                  <button name="submit" type="submit" class="btn btn-primary">Créer Activité</button>
                </div>
              </form>
              
          



              <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
   
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

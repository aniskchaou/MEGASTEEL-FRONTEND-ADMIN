


<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Créer bon entrée fabrication</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form [formGroup]="ofForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="nombreArticle">Nombre d'article</label> 
                  <input id="nombreArticle" formControlName="nombreArticle" name="nombreArticle" type="number" class="form-control">
                  <div *ngIf="submitted && f.codeOF.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.codeOF.errors.required">Title is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="quantite">Quantité</label> 
                  <input id="quantite" formControlName="quantite" name="quantite" type="number" class="form-control">
                  <div *ngIf="submitted && f.codeOF.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.codeOF.errors.required">Title is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="duree">Durée</label> 
                  <div class="input-group-append">
                  <input id="duree" formControlName="duree" name="duree" type="text" class="form-control">     
                    <div class="input-group-text">jours</div>
                  </div>
                  <div *ngIf="submitted && f.codeOF.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.codeOF.errors.required">Title is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="date">Date</label> 
                  <input id="date" formControlName="date" name="date" type="date" class="form-control">
                  <div *ngIf="submitted && f.codeOF.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.codeOF.errors.required">Title is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="unite">Unité</label> 
                  <input id="unite" formControlName="unite" name="unite" type="text" class="form-control">
                  <div *ngIf="submitted && f.codeOF.errors" class="alert alert-danger">
                    <div *ngIf="submitted && f.codeOF.errors.required">Title is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="qterestante">Quantité restante</label> 
                  <input disabled value="100" id="qterestante" formControlName="qterestante" name="qterestante" type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <button name="submit" type="submit" class="btn btn-primary">Créer</button>
                </div>
              </form>
        
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

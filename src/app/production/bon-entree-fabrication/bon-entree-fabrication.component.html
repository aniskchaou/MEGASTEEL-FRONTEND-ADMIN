

<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <h4 class="box-title">Bons entrée fabrication </h4>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <div class="card-body">
                      <!-- <canvas id="TrafficChart"></canvas>   -->
                      
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th class="serial">Code</th>
                                    <th class="avatar">Code OF</th>
                                    <th>Quantité</th>
                                    <th>Durée</th>
                                    <th>Date</th>
                                    <th>Unité</th>
                                    <th>Quantité restante</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let f of fabrications">
                                    <td class="serial">{{f.code}}</td>
                                    <td class="serial">{{f.codeOF}}</td>
                                    <td class="serial">{{f.quantite}}</td>
                                    <td class="serial">{{f.duree}}</td>
                                    <td class="serial">{{f.date}}</td>
                                    <td class="serial">{{f.unite}}</td>
                                    <td class="serial">{{f.quantite}}</td>
                                    <td>
                                        <a class="btn btn-warning btn-sm" routerLink="/editer-bon-entree-fabrication/{{f.id}}" role="button"><i class="fa fa-edit"></i></a>
                                        <a class="btn btn-danger btn-sm" href="#" role="button"><i class="fa fa-trash"></i></a>
                                      </td>
                                </tr>

                                
                             
                            </tbody>
                        </table>
                    
                  </div>
              </div>
             
          </div> <!-- /.row -->
          <div class="card-footer"><a class="btn btn-success" (click)="redirectAjouter()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->


  
</div>

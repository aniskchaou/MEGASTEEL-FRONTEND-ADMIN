


<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Editer bon entrée fabrication</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form>
                <div class="form-group">
                  <label for="nombreArticle">Nombre d'article</label> 
                  <input [(ngModel)]="model.nombreArticle" id="nombreArticle" name="nombreArticle" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="quantite">Quantité</label> 
                  <input id="quantite" [(ngModel)]="model.quantite" name="quantite" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="duree">Durée</label> 
                  <input id="duree" [(ngModel)]="model.duree" name="duree" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="date">Date</label> 
                  <input id="date" [(ngModel)]="model.date" name="date" type="date" class="form-control">
                </div>
                <div class="form-group">
                  <label for="unite">Unité</label> 
                  <input id="unite" [(ngModel)]="model.unite" name="unite" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="qterestante">Quantité restante</label> 
                  <input id="qterestante" [(ngModel)]="model.quantiteRestante" name="qterestante" type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <button name="submit" (click)="onSubmit()" type="submit" class="btn btn-primary">Editer</button>
                </div>
              </form>
        
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

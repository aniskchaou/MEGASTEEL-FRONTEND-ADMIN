<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong class="card-title">Créer ordres de fabrication</strong>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->

              <form [formGroup]="ofForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label for="codeOF" class="col-4 col-form-label">Code OF</label>
                  <div class="col-8">
                    <input id="codeOF" formControlName="codeOF" name="codeOF" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codeOF.errors }">
                   
                    <div *ngIf="submitted && f.codeOF.errors" class="alert alert-danger">
                      <div *ngIf="submitted && f.codeOF.errors.required">Code Of est requis</div>
                    </div>

                  </div>
                
                

                </div>
                <div class="form-group row">
                  <label for="articleEntrant" class="col-4 col-form-label">Article entrant</label>
                  <div class="col-8">
                    <select id="articleEntrant" formControlName="articleEntrant" name="articleEntrant" class="custom-select">
                      <option value="3E3E23">132E1D</option>
                      <option value="3DE23">1E3D23</option>
                      <option value="3E23D">D3221</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="articleSortant" class="col-4 col-form-label">Article Sortant</label>
                  <div class="col-8">
                    <select id="articleSortant" formControlName="articleSortant" name="articleSortant" class="custom-select">
                      <option value="31SASZA">21S12S</option>
                      <option value="A2SDA">1S21S</option>
                      <option value="78TFH">ZA3E32</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="qteRealise" class="col-4 col-form-label">Quantité realisé</label>
                  <div class="col-8">
                    <input id="qteRealise" formControlName="quantiteRealise" name="qteRealise" type="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantiteRealise.errors }">
                    <div *ngIf="submitted && f.quantiteRealise.errors" class="alert alert-danger">
                      <div *ngIf="submitted && f.quantiteRealise.errors.required">Quantité realisé est requis</div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="qteRestant" class="col-4 col-form-label">Quantité restant</label>
                  <div class="col-8">
                    <input id="qteRestant" formControlName="quantiteRestant"  name="qteRestant" type="number" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.quantiteRestant.errors }">
                    <div *ngIf="submitted && f.quantiteRestant.errors" class="alert alert-danger">
                      <div *ngIf="submitted && f.quantiteRestant.errors.required">Quantité restant est requis</div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="codeMachine" class="col-4 col-form-label">Code Machine</label>
                  <div class="col-8">
                    <select id="codeMachine" formControlName="codeMachine" name="codeMachine" class="custom-select">
                      <option value="13E3DS">123E1E12</option>
                      <option value="E3133D2">12E12E</option>
                     
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="etat" class="col-4 col-form-label">Etat</label>
                  <div class="col-8">
                    <select id="etat" name="etat" formControlName="etat" class="custom-select">
                      <option value="Planifié">Planifié</option>
                      <option value="Démarré">Démarré</option>
                      <option value="Terminé">Terminé</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Créer OF</button>
                  </div>
                </div>
              </form>



              <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
       
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

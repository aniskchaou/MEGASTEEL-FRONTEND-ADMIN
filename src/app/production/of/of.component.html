
<div class="animated fadeIn">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Ordres de fabrication</strong>
            </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card-body">
                <!-- <canvas id="TrafficChart"></canvas>   -->
                
                  <table id="bootstrap-data-table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th class="avatar">Code OF</th>
                        <th>Quantité realisé</th>
                        <th>Quantité restant</th>
                        <th>Code machine</th>
                        <th>Article sortant</th>
                        <th>Article entrant</th>
                        <th>Etat</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <div  style="position: absolute;left: 40%" *ngIf="loading==true;else other_content "><b>Chargement...</b></div>
                        
                      <ng-template #other_content>
                        
                          <tr *ngFor="let o of ofs">
                              <td class="serial">{{o.codeOF}}</td>
                              <td class="serial">{{o.quantiteRealise}}</td>
                              <td class="serial">{{o.quantiteRestant}}</td>
                              <td class="serial">{{o.codeMachine}}</td>
                              <td class="serial">{{o.articleEntrant}}</td>
                              <td class="serial">{{o.articleSortant}}</td>
                              <td class="serial"><span class="badge badge-warning">{{o.etat}}</span></td>
                              <td class="serial">
                                <a class="btn btn-warning btn-sm" routerLink="/editer-of/{{o.id}}" role="button"><i class="fa fa-edit"></i></a>
                                <a class="btn btn-danger btn-sm" routerLink="/supprimer-of/delete/{{o.id}}" role="button"><i class="fa fa-trash"></i></a>
    
                              </td>
                             </tr>
                      </ng-template>
                      
                      
                    </tbody>
                  </table>
                 
                 <!-- /.table-stats -->
              </div>
            </div>
  
          </div> <!-- /.row -->
          <div class="card-footer"><a class="btn btn-success" (click)="redirectAddOf()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
        </div>
      </div><!-- /# column -->
    </div>
    <!--  /Traffic -->
    <div class="clearfix"></div>
    <!-- Orders -->
  </div>

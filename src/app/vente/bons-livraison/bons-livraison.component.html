
<div class="animated fadeIn">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4 class="box-title">Bons de livraison </h4>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="card-body">
                    <!-- <canvas id="TrafficChart"></canvas>   -->
                   
                      <table  id="bootstrap-data-table" class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th class="serial">Code Commande</th>
                            <th class="avatar">Code Article</th>
                            <th>Code CLient</th>
                            <th>Quantité</th>
                            <th>Date</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let l of livraisons">
                            <td class="serial">{{l.codeCommande}}</td>
                            <td class="serial">{{l.codeArticle}}</td>
                            <td class="serial">{{l.codeClient}}</td>
                            <td class="serial">{{l.quantite}}</td>
                            <td>{{l.date}}</td>
                            <td>
                              <a class="btn btn-warning btn-sm" routerLink="/editer-bon-livraison/{{l.id}}" role="button"><i class="fa fa-edit"></i></a>
                              <a class="btn btn-danger btn-sm" href="#" role="button"><i class="fa fa-trash"></i></a>
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                    
                  </div>
                </div>
      
              </div> <!-- /.row -->
              <div class="card-footer"><a class="btn btn-success" (click)="redirectAjouter()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
            </div>
          </div><!-- /# column -->
        </div>
        <!--  /Traffic -->
        <div class="clearfix"></div>
        <!-- Orders -->
      
      
      
      </div>

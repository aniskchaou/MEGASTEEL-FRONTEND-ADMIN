
<div class="animated fadeIn">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4 class="box-title">Bons de réservation </h4>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="card-body">
                    <!-- <canvas id="TrafficChart"></canvas>   -->
                   
                      <table  id="bootstrap-data-table" class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th class="serial">Code commande</th>
                            <th class="avatar">Code article</th>
                            <th>code client</th>
                            <th>Date</th>
                            <th>Quantité</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                            <div  style="position: absolute;left: 40%" *ngIf="loading==true;else other_content "><b>Chargement...</b></div>
                        
                            <ng-template #other_content>
                          <tr *ngFor="let r of reservations"> 
                            <td class="serial">{{r.codeCommande}}</td>
                            <td class="serial">{{r.codeArticle}}</td>
                            <td class="serial">{{r.codeClient}}</td>
                            <td class="serial">{{r.quantite}}</td>
                            <td>5</td>
                            <td>
                              <a class="btn btn-warning btn-sm" routerLink="/editer-bon-reservation/{{r.id}}" role="button"><i class="fa fa-edit"></i></a>
                              <a class="btn btn-danger btn-sm" href="#" role="button"><i class="fa fa-trash"></i></a>
                            </td>
                          </tr>
                          </ng-template>
      
                        </tbody>
                      </table>
                    
                  </div>
                </div>
      
              </div> <!-- /.row -->
              <div class="card-footer"><a class="btn btn-success" (click)="redirectAjouter()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
            </div>
          </div><!-- /# column -->
        </div>
        <!--  /Traffic -->
        <div class="clearfix"></div>
        <!-- Orders -->
      
      
      
      </div>

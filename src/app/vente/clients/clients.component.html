
<div class="animated fadeIn">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4 class="box-title">Clients</h4>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="card-body">
                    <!-- <canvas id="TrafficChart"></canvas>   -->
                   
                      <table  id="bootstrap-data-table" class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th class="serial">Code</th>
                            <th class="avatar">TVA</th>
                            <th>Adresse</th>
                            <th>Téléphone</th>
                            <th>Fax</th>
                            <th>Email</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let c of clients">
                            <td class="serial">{{c.code}}</td>
                            <td class="serial">{{c.tva}}</td>
                            <td class="serial">{{c.adresse}}</td>
                            <td class="serial">{{c.telephone}}</td>
                            <td>{{c.fax}}</td>
                            <td>{{c.email}}</td>
                            <td>
                              <a class="btn btn-warning btn-sm" routerLink="/editer-client/{{c.id}}" role="button"><i class="fa fa-edit"></i></a>
                              <a class="btn btn-danger btn-sm" href="#" role="button"><i class="fa fa-trash"></i></a>
                            </td>
                          </tr>
                          
      
                        </tbody>
                      </table>
                    
                  </div>
                </div>
      
              </div> <!-- /.row -->
              <div class="card-footer"><a class="btn btn-success" (click)="redirectAjouter()" role="button"><i class="fa fa-plus"></i> Créer</a></div>
            </div>
          </div><!-- /# column -->
        </div>
        <!--  /Traffic -->
        <div class="clearfix"></div>
        <!-- Orders -->
      
      
      
      </div>

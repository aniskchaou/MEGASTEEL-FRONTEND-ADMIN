

<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Créer bon de reservation</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              
<form [formGroup]="ofForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="code">Code commande</label> 
    <input id="code" formControlName="code" name="code" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="codeArticle">Code article</label> 
    <div>
      <select formControlName="codeArticle" id="codeArticle" name="codeArticle" class="custom-select">
        <option value="78GO8">1212ES</option>
        <option value="13E23E">75RYH</option>
        <option value="89UIH9">31E23</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="codeClient">code client</label> 
    <div>
      <select formControlName="codeClient"  id="codeClient" name="codeClient" class="custom-select">
        <option value="23E23">31E3E</option>
        <option value="23E23">32E23E</option>
        <option value="23E23">232E3</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Date</label> 
    <input formControlName="date" id="date" name="date" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="quantite">Quantité</label> 
    <input formControlName="quantite" id="quantite" name="quantite" type="text" class="form-control">
  </div> 
  <div class="form-group">
    <button name="submit" type="submit" class="btn btn-primary">Créer</button>
  </div>
</form>

             
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

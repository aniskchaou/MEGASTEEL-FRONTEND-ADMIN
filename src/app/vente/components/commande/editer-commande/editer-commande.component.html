

<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Editer Commande</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form>
                <div class="form-group">
                  <label for="numCommande">Num Commande</label> 
                  <input [(ngModel)]="model.numCommande" id="numCommande" name="numCommande" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="date">Date de création</label> 
                  <input id="date"[(ngModel)]="model.date"  name="date" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="dateLimite">Date limite</label> 
                  <input id="dateLimite"[(ngModel)]="model.dateLimite"  name="dateLimite" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="etat">Etat</label> 
                  <div>
                    <select id="etat" [(ngModel)]="model.etat"  name="etat" class="custom-select">
                      <option value="Planifié">Planifié</option>
                      <option value="Validé">Validé</option>
                    </select>
                  </div>
                </div> 
                <div class="form-group">
                  <button name="submit" (click)="onSubmit()" type="submit" class="btn btn-primary">Editer</button>
                </div>
              </form>
              
         
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>

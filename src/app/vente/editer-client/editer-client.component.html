

<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Editer client</strong>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- <canvas id="TrafficChart"></canvas>   -->
              <form>
                <div class="form-group">
                  <label for="code">Code</label> 
                  <input id="code" [(ngModel)]="model.code" name="code" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="tva">TVA</label> 
                  <input id="tva" [(ngModel)]="model.tva" name="tva" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="adresse">Adresse</label> 
                  <input id="adresse" [(ngModel)]="model.adresse" name="adresse" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="telephone">Téléphone</label> 
                  <input id="telephone" [(ngModel)]="model.telephone" name="telephone" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="fax">Fax</label> 
                  <input id="fax" [(ngModel)]="model.fax" name="fax" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email</label> 
                  <input id="email" [(ngModel)]="model.email" name="email" type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <button name="submit" (click)="onSubmit()" type="submit" class="btn btn-primary">Editer</button>
                </div>
              </form>
              
               <!-- /.table-stats -->
            </div>
          </div>

        </div> <!-- /.row -->
      </div>
    </div><!-- /# column -->
  </div>
  <!--  /Traffic -->
  <div class="clearfix"></div>
  <!-- Orders -->
</div>
